language: java
sudo: false

jdk:
  - oraclejdk8

addons:
  sonarcloud:
    organization: "thiagogarbazza-github"
    token:
      secure: ${SONAR_TOKEN}

before_install:
  - mvn clean

install:
  - mvn compile

script:
  - mvn org.jacoco:jacoco-maven-plugin:prepare-agent verify
  - mvn sonar:sonar

deploy:
  - mvn deploy

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
